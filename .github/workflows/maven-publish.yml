name: Java CI with Maven and H2 Database

on:
  push:
    branches: [ main ]
    paths:
      - 'Day 16-10-2025/SpringJDBC/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'Day 16-10-2025/SpringJDBC/**'
  workflow_dispatch:

jobs:
  build:
    name: Java CI with Maven and H2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build and Test with Maven (inside SpringJDBC)
        working-directory: "Day 16-10-2025/SpringJDBC"
        run: mvn clean verify

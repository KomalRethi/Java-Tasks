  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">VogueVista</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
          <li class="nav-item">

        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="py-5 text-center bg-light">
    <div class="container">
      <h1 class="display-4 fw-bold">Welcome to VogueVista</h1>
      <p class="lead">Your one-stop shop for all trendy products.</p>
      <a href="shop.html" class="btn btn-primary btn-lg">Shop Now</a>
    </div>
  </section>

  <!-- Featured Products -->
  <section class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Featured Products</h2>
      <div class="row g-4">
        <div class="col-md-4">
          <div class="card shadow-sm">
            <img src="assets/products/product1.jpg" class="card-img-top" alt="Smart Watch">
            <div class="card-body text-center">
              <h5 class="card-title">Smart Watch</h5>
              <p class="card-text">$120.00</p>
              <button id="btn1" class="btn btn-outline-primary add-to-cart"
                data-id="1"
                data-name="Smart Watch"
                data-price="120"
                data-image="assets/products/product1.jpg">
                Add to Cart
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card shadow-sm">
            <img src="assets/products/product2.jpg" class="card-img-top" alt="Headphones">
            <div class="card-body text-center">
              <h5 class="card-title">Wireless Headphones</h5>
              <p class="card-text">$80.00</p>
              <button id="btn2" class="btn btn-outline-primary add-to-cart"
                data-id="2"
                data-name="Wireless Headphones"
                data-price="80"
                data-image="assets/products/product2.jpg">
                Add to Cart
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card shadow-sm">
            <img src="assets/products/product3.jpg" class="card-img-top" alt="Sneakers">
            <div class="card-body text-center">
              <h5 class="card-title">Sneakers</h5>
              <p class="card-text">$90.00</p>
              <button id="btn3" class="btn btn-outline-primary add-to-cart"
                data-id="3"
                data-name="Sneakers"
                data-price="90"
                data-image="assets/products/product3.jpg">
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VogueVista | Product Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">VogueVista</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
          <li class="nav-item">
            <a class="nav-link position-relative" href="cart.html">
              Cart ðŸ›’
              <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
            </a>
          </li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Product Details Section -->
  <section class="container py-5" id="product-details"></section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">&copy; 2025 VogueVista | All Rights Reserved</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    // Sample product data
    const products = [
      {
        id: "1",
        name: "Smart Watch",
        price: "120",
        image: "assets/products/product1.jpg",
        description: "Track your health, fitness, and calls with our latest smart watch featuring a long battery life and water resistance."
      },
      {
        id: "2",
        name: "Wireless Headphones",
        price: "80",
        image: "assets/products/product2.jpg",
        description: "Enjoy high-quality sound and noise cancellation. Lightweight design with 20 hours of battery backup."
      },
      {
        id: "3",
        name: "Sneakers",
        price: "90",
        image: "assets/products/product3.jpg",
        description: "Comfortable and durable sneakers designed for all-day wear and an active lifestyle."
      }
    ];

    const product = products.find(p => p.id === id);
    const details = document.getElementById("product-details");

    if (product) {
      details.innerHTML = `
        <div class="row align-items-center">
          <div class="col-md-6 text-center">
            <img src="${product.image}" class="img-fluid rounded shadow" alt="${product.name}">
          </div>
          <div class="col-md-6">
            <h2>${product.name}</h2>
            <p class="text-muted">Category: Accessories</p>
            <h4>$${product.price}</h4>
            <p class="mt-3">${product.description}</p>
            <button class="btn btn-primary add-to-cart mt-3"
              data-id="${product.id}"
              data-name="${product.name}"
              data-price="${product.price}"
              data-image="${product.image}">
              Add to Cart
            </button>
            <a href="shop.html" class="btn btn-secondary mt-3 ms-2">Back to Shop</a>
          </div>
        </div>
      `;
    } else {
      details.innerHTML = `<h3 class="text-center text-danger">Product not found.</h3>`;
    }
  </script>

  <script src="js/main.js"></script>
</body>
</html>
